<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class=" p-2 absolute w-full bg-[#1F2937] p-">
        <div class="container flex justify-between items-center mx-auto text-white">
            <img class="cursor-pointer" src="../image/logo.svg" alt="">
            <ul class="flex gap-7">
                <li class="cursor-pointer">BERANDA</li>
                <li class="cursor-pointer">BANTUAN</li>
                <li class="cursor-pointer">PELAYANAN</li>
                <li class="cursor-pointer">KONTAK</li>
            </ul>
            <ul class="flex gap-5 items-center">
                <li class="cursor-pointer">LOGIN</li>
                <li class="border py-2 px-3 hover:bg-white hover:text-gray-800 cursor-pointer">DAFTAR</li>
            </ul>
        </div>
    </nav>
    <section style="background-image: url(../image/image\ 2.svg); background-repeat: no-repeat; background-size: cover;" class="h-screen">
        <div class="w-full flex justify-end container xl:px-20 mx-auto items-center h-full">
            <div style="background: rgba(255, 255, 255, 0.75);" class="border rounded-3xl p-7">
                <div class="flex gap-3 justify-between">
                    <h2>Welcome to <span class="text-[#779341]">ANGSAH</span></h2>
                    <div>
                        <p class="text-xs">No Account</p>
                        <a class="text-xs text-[#779341]" href="/register">Sign Up</a>
                    </div>
                </div>
                <h1 class="text-5xl font-medium mb-10">Sign In</h1>
                <div class="grid grid-cols-7 gap-3 mb-9">
                    <div class="col-span-5 flex py-3 px-10 gap-3 items-center bg-[#E9F1FF] text-xs text-[#4285F4] rounded-md justify-center">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"/><path fill="#FF3D00" d="m6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"/><path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238A11.91 11.91 0 0 1 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z"/><path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303a12.04 12.04 0 0 1-4.087 5.571l.003-.002l6.19 5.238C36.971 39.205 44 34 44 24c0-1.341-.138-2.65-.389-3.917z"/></svg>
                        <a href="#">Sign in With Google</a>
                    </div>

                    <div class="col-span-1 flex p-3 items-center bg-gray-100 rounded-md justify-center">
                        <a href="#">
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256"><path fill="#1877F2" d="M256 128C256 57.308 198.692 0 128 0C57.308 0 0 57.307 0 128c0 63.888 46.808 116.843 108 126.445V165H75.5v-37H108V99.8c0-32.08 19.11-49.8 48.347-49.8C170.352 50 185 52.5 185 52.5V84h-16.14C152.958 84 148 93.867 148 103.99V128h35.5l-5.675 37H148v89.445c61.192-9.602 108-62.556 108-126.445"/><path fill="#FFF" d="m177.825 165l5.675-37H148v-24.01C148 93.866 152.959 84 168.86 84H185V52.5S170.352 50 156.347 50C127.11 50 108 67.72 108 99.8V128H75.5v37H108v89.445A128.959 128.959 0 0 0 128 256a128.9 128.9 0 0 0 20-1.555V165h29.825"/></svg>
                        </a>
                    </div>

                    <div class="col-span-1 flex p-3 items-center bg-gray-100 rounded-md justify-center">
                        <a href="#">
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" width="256" height="315" viewBox="0 0 256 315"><path d="M213.803 167.03c.442 47.58 41.74 63.413 42.197 63.615c-.35 1.116-6.599 22.563-21.757 44.716c-13.104 19.153-26.705 38.235-48.13 38.63c-21.05.388-27.82-12.483-51.888-12.483c-24.061 0-31.582 12.088-51.51 12.871c-20.68.783-36.428-20.71-49.64-39.793c-27-39.033-47.633-110.3-19.928-158.406c13.763-23.89 38.36-39.017 65.056-39.405c20.307-.387 39.475 13.662 51.889 13.662c12.406 0 35.699-16.895 60.186-14.414c10.25.427 39.026 4.14 57.503 31.186c-1.49.923-34.335 20.044-33.978 59.822M174.24 50.199c10.98-13.29 18.369-31.79 16.353-50.199c-15.826.636-34.962 10.546-46.314 23.828c-10.173 11.763-19.082 30.589-16.678 48.633c17.64 1.365 35.66-8.964 46.64-22.262"/></svg>
                        </a>
                    </div>
                </div>
                <form action="">
                    <div class="grid mb-5">
                        <label class="mb-2 text-sm" for="">Enter your username or email adress</label>
                        <input class="rounded-md p-3 text-sm" placeholder="Username or email adress" type="text">
                    </div>
                    <div class="grid mb-2">
                        <label class="mb-2 text-sm" for="">Enter your username or email adress</label>
                        <input class="rounded-md p-3 text-sm" placeholder="Username or email adress" type="text">
                    </div>
                    <div class="text-right mb-10 text-xs text-[#4285F4]">
                        <a href="#">Forget Password</a>
                    </div>
                    <button class="p-3 bg-[#779341] rounded-md w-full text-white">
                        <a href="/beranda">Sign in</a>
                    </button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
