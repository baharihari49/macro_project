<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <section style="background-image: url(../image/image\ 2.svg); background-repeat: no-repeat; background-size: cover;" class="h-screen">
        <div class="w-full flex justify-end container xl:px-20 mx-auto items-center h-full">
            <div style="background: rgba(255, 255, 255, 0.75);" class="border rounded-3xl p-7">
                <div class="flex gap-3 justify-between">
                    <h2>Welcome to <span class="text-[#2AA14A]">ANGSAH</span></h2>
                    <div>
                        <p class="text-xs">Have an Account?</p>
                        <a class="text-xs text-[#2AA14A]" href="#">Sign In</a>
                    </div>
                </div>
                <h1 class="text-5xl font-medium mb-10">Sign Up</h1>
               
                <form action="">
                    <div class="grid mb-5">
                        <label class="mb-2 text-sm" for="">Enter your username or email adress</label>
                        <input class="rounded-md p-3 text-sm" placeholder="Username or email adress" type="text">
                    </div>
                    <div class="flex mb-5 gap-3">
                        <div class="flex flex-col">
                            <label class="mb-2 text-sm" for="">Username</label>
                            <input class="rounded-md p-3 text-sm" placeholder="Username" type="text">
                        </div>
                        <div class="flex flex-col">
                            <label class="mb-2 text-sm" for="">Contact Number</label>
                            <input class="rounded-md p-3 text-sm" placeholder="Contact Number" type="text">
                        </div>
                      </div>
                    <div class="grid mb-5">
                        <label class="mb-2 text-sm" for="">Enter Your Password</label>
                        <input class="rounded-md p-3 text-sm" placeholder="Enter Your Password" type="text">
                    </div>
                    <button class="p-3 bg-[#2AA14A] rounded-md w-full text-white">
                        <a href="/beranda">Sign in</a>
                    </button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
